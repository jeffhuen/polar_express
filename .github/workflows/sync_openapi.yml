name: Sync OpenAPI Spec

on:
  schedule:
    # Weekly: Monday 08:00 UTC
    - cron: "0 8 * * 1"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  sync:
    name: Sync & Generate
    runs-on: ubuntu-latest
    env:
      MIX_ENV: test

    steps:
      - uses: actions/checkout@v4

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: "1.19"
          otp-version: "27"

      - name: Cache deps
        uses: actions/cache@v4
        with:
          path: |
            deps
            _build
          key: ${{ runner.os }}-mix-1.19-27-${{ hashFiles('mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-mix-1.19-27-

      - name: Install dependencies
        run: mix deps.get

      - name: Sync OpenAPI spec
        run: bash scripts/sync_openapi.sh

      - name: Sync JS SDK (for parity)
        run: bash scripts/sync_js.sh

      - name: Generate SDK
        run: mix polar_express.generate --clean --stats

      - name: Compile (warnings as errors)
        run: mix compile --warnings-as-errors

      - name: Run tests
        run: mix test

      - name: Parity check
        run: bash scripts/diff_js.sh

      - name: Compute spec fingerprint
        id: spec
        run: |
          echo "date=$(date -u +%Y-%m-%d)" >> "$GITHUB_OUTPUT"
          echo "hash=$(sha256sum priv/openapi/openapi.json | cut -c1-8)" >> "$GITHUB_OUTPUT"

      - name: Create PR if artifacts changed
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore: sync OpenAPI spec (${{ steps.spec.outputs.date }}, ${{ steps.spec.outputs.hash }})"
          title: "chore: sync OpenAPI spec (${{ steps.spec.outputs.date }})"
          body: |
            Automated spec sync from `https://api.polar.sh/openapi.json`.

            **Spec hash:** `${{ steps.spec.outputs.hash }}`
            **Synced:** ${{ steps.spec.outputs.date }}

            Generated via `sync_openapi.sh` â†’ `mix polar_express.generate --clean --stats`.
            All gates passed: compile, test, parity.
          branch: openapi-sync/${{ steps.spec.outputs.date }}-${{ steps.spec.outputs.hash }}
          base: main
          labels: openapi-sync
          delete-branch: true
